<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        /* Styling for the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image: url('background.jpg');
        }

        .form-container {
            display: block;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
        }

        .signin-btn {
            background-color: #008CBA;
            color: white;
        }
        .header-table {
        
        width: 100%;
        background-color: #333;
        position: fixed; /* Fixes the table at the top */
        top: 0;
        z-index: 1000; /* Ensures it stays above other content */
    }

    .header-table td {
        border-radius: 50%;
        padding: 10px;
    }
    
    ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color:blueviolet;

            }
            li {
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 24pt;
            }
            li a:hover, .dropdown:hover .dropbtn {
                background-color: red;
            }
            li.dropdown {
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color:#f1f1f1;
                min-width: 140px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
            .dropdown-content a {
            
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align:left;
            }
            .dropdown-content a:hover {
                background-color: yellow;
            }
            .dropdown:hover .dropdown-content{
                display: block;
                
            }
            .active{border-radius:50%;}
            .hidden{
             display: none;
            }
    </style>
</head>
<body>
    <table class="header-table">
        <tr><td><a href="index.html"><img src="phot.jpeg" width="200px" height="100px" alt="vegetables&fruits shop"></td></a>
        <td><ul>
            <li>
                <a  href="index.html">Home</a>
            </li>
            <li>
                <a href="LOGG.html">Log In</a>
            </li>
            
            <li class="dropdown" class="active"><a class="dropbtn" href="#about us">About Us</a>
                <div class="dropdown-content">
                    <a href="branchs.html">Our branches</a>
                    <a href="email.html">E-mail</a>
                    <a href="nwes.html">product</a>
                </div>
            </li>
            <li>
                <a href="shopping.html">shopping</a>
            </li>

        </ul></td>
        </tr>
    </table>

    <div class="form-container">
        <h2>Sign Up | Sign In</h2>
        <form id="userForm">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="button" class="btn signup-btn" onclick="signUp()">Sign Up</button>
            <button type="button" class="btn signin-btn" onclick="signIn()">Sign In</button>
        </form>
    </div>
    <a href="index.html"> Back home</a>

    <script>
        // Temporary storage to simulate user sign-up
        const users = {};

        function signUp() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            if (users[email]) {
                alert("User already exists! Please sign in.");
            } else {
                users[email] = { name, phone };
                alert("Sign-up successful! Redirecting to shop...");
                window.location.href = "shopping.html";  // Redirect to shopping page
            }
        }

        function signIn() {
            const email = document.getElementById("email").value;

            if (users[email]) {
                alert(`Welcome back, ${users[email].name}! Redirecting to shop...`);
                window.location.href = "shopping.html";  // Redirect to shopping page
            } else {
                alert("User not found! Please sign up first.");

            }
        }
    </script>

</body>
</html>
