<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navigation bar styling */
        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: blueviolet;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav li {
            display: inline-block;
            width: 100%;
        }
        .nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }
        .nav li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 140px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            background-color: inherit;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 80px;
        }

        .header-table {
            width: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .header-table td {
            padding: 10px;
            text-align: center;
        }

        /* Section title styling */
        .section-title {
            text-align: center;
            text-transform: uppercase;
            font-size: 2rem;
        }

        .section-title::after {
            content: "";
            width: 120px;
            height: 5px;
            display: block;
            margin: 10px auto 0;
            border-radius: 8px;
            background-color: #f3961c;
        }

        /* Menu Section Styling */
        .menu-section {
            margin-top: 100px;
            color: #fff;
            background: #252525;
            padding: 50px 20px;
        }

        .menu-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            text-align: center;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 250px;
        }

        .menu-image {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
            cursor: zoom-in;
            transition: 0.3s ease;
        }

        .menu-item:hover .menu-image {
            transform: scale(1.1);
        }

        .name {
            margin: 12px 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .text {
            font-size: 1.12rem;
        }

        /* Back home link styling */
        .back-home {
            display: flex;
            justify-content: center;
            text-decoration: none;
            padding: 25px;
            font-size: 1.1rem;
            background-color: #333;
            color: chocolate;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 200px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .nav li {
                width: auto;
            }
            .nav li a {
                font-size: 18px;
                padding: 12px;
            }
            .menu-list {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
            .menu-image {
                height: 120px;
            }
            .name {
                font-size: 1.2rem;
            }
            .text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Header Table -->
    <table class="header-table">
        <tr>
            <td><a href="index.html"><img src="phot.jpeg" width="200px" height="100px" alt="vegetables&fruits"></a></td>
            <td>
                <ul class="nav">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a class="active" href="LOGG.html">Log In</a></li>
                    <li class="dropdown">
                        <a class="dropbtn" href="#about us">About Us</a>
                        <div class="dropdown-content">
                            <a href="branchs.html">Our branches</a>
                            <a href="email.html">E-mail</a>
                            <a href="nwes.html">Product</a>
                        </div>
                    </li>
                    <li><a class="active" href="shopping.html">Shopping</a></li>
                </ul>
            </td>
        </tr>
    </table>

    <!-- Product Description Section -->
    <section class="menu-section">
        <h2 class="section-title">PRODUCT'S DESCRIPTION</h2>
        <div class="section-content">
            <ul class="menu-list">
                <li class="menu-item">
                    <img src="leefs.jpeg" alt="Leaf" class="menu-image">
                    <h3 class="name">Leafy Greens</h3>
                    <p class="text">Spinach, kale, and arugula are packed with vitamins, minerals, and antioxidants.</p>
                </li>
                <!-- Other menu items would go here... -->
            </ul>
        </div>
    </section>

    <!-- Back Home Link -->
    <a href="index.html" class="back-home">Back Home</a>

</body>
</html>
