<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Gallery</title>
    <style>
        /* General styles for the page */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Styling the table to arrange images neatly */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            width: 33.33%;
            padding: 10px;
            vertical-align: top;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 8px;
        }

        /* Styling for room description */
        .room-info {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        /* Back home link styling */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #555;
        }

        /* Form styling */
        form {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="number"], select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Styling for the message display */
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* Stack the rooms vertically on smaller screens */
            td {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }

            /* Adjust form and button styling for smaller screens */
            form {
                padding: 15px;
            }

            input[type="number"], select, button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            /* Make text and images a little smaller for mobile screens */
            .room-info {
                font-size: 14px;
            }

            button {
                padding: 8px 15px;
            }

            /* Ensure links are full-width on mobile */
            a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>Room Gallery</h1>

    <!-- Filter form -->
    <form id="filter-form">
        <label for="max-price">Max Price ($):</label>
        <input type="number" id="max-price" placeholder="Enter max price" required>

        <label for="room-feature">Select Room Feature:</label>
        <select id="room-feature">
            <option value="">Any</option>
            <option value="king">King Bed</option>
            <option value="queen">Queen Bed</option>
            <option value="balcony">Private Balcony</option>
            <option value="view">Lake View</option>
            <option value="jacuzzi">Jacuzzi</option>
        </select>

        <button type="submit">Apply Filters</button>
    </form>

    <!-- Room table -->
    <table id="room-table">
        <tr>
            <td>
                <img src="image/1.avif" alt="Room 1">
                <div class="room-info" data-price="150" data-features="queen, balcony, view, wifi, minibar">
                    <p>Room 1</p>
                    <p>Price: $150/night</p>
                    <p>Queen bed, private balcony, mountain view, Wi-Fi, mini-bar</p>
                </div>
            </td>
            <td>
                <img src="image/2.avif" alt="Room 2">
                <div class="room-info" data-price="200" data-features="king, view, breakfast, wifi, ac">
                    <p>Room 2</p>
                    <p>Price: $200/night</p>
                    <p>King bed, lake view, free breakfast, Wi-Fi, air-conditioning</p>
                </div>
            </td>
            <td>
                <img src="image/3.avif" alt="Room 3">
                <div class="room-info" data-price="180" data-features="double, garden, wifi, minibar, desk">
                    <p>Room 3</p>
                    <p>Price: $180/night</p>
                    <p>Two double beds, garden view, Wi-Fi, mini-bar, desk</p>
                </div>
            </td>
        </tr>
        <!-- Additional rows and rooms can be added here as needed -->
    </table>

    <!-- Display area for selected room message -->
    <div id="message"></div>

    <a href="index.html">Back home</a>

    <script>
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const maxPrice = parseFloat(document.getElementById('max-price').value);
            const selectedFeature = document.getElementById('room-feature').value;
            const rooms = document.querySelectorAll('.room-info');
            let message = '';

            rooms.forEach(room => {
                const roomPrice = parseFloat(room.getAttribute('data-price'));
                const roomFeatures = room.getAttribute('data-features');

                // Check if the room meets the filter criteria
                if (roomPrice <= maxPrice && (selectedFeature === "" || roomFeatures.includes(selectedFeature))) {
                    const roomName = room.querySelector('p').innerText;
                    message = `Thank you for booking the ${roomName} for $${roomPrice}/night! We appreciate your choice.`;
                    return; // Exit loop after finding the first matching room
                }
            });

            // Display the appreciation message
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = message || 'No rooms available with the selected criteria.';
        });
    </script>
</body>
</html>
