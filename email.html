    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container styling */
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading styling */
        .email-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Paragraph styling */
        .email-container p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Email address styling */
        .email-address {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            cursor: pointer;
        }
        table {
        
        width: 100%;
        background-color: #333;
        position: fixed; /* Fixes the table at the top */
        top: 0;
        z-index: 1000; /* Ensures it stays above other content */

                list-style-type: none;

                padding: 0;

                font-size: 24pt;
            }
            li a:hover, .dropdown:hover .dropbtn {
                background-color: red;
            }
            li.dropdown {
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color:#f1f1f1;
                min-width: 140px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
            .dropdown-content a {
            
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align:left;
            }
            .dropdown-content a:hover {
                background-color: yellow;
            }
            .dropdown:hover .dropdown-content{
                display: block;
                
            }
            
            .hidden{
             display: none;
            }
    </style>
